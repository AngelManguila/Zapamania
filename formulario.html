<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style type="text/css">
body {
    background-image: url(fondo%20sin%20logo.png);
}
body,td,th {
    color: #FFFFFF;
    font-size: 20px;
    text-align: center;
}
</style>
</head>

<body>
<h1 style="font-size: 50px">FORMULARIO<span style="text-align: center"></span></h1>
<p style="font-size: 50px">&nbsp;</p>
<table width="931" height="576" border="1" align="center">
  <tbody>
    <tr>
      <th colspan="8" scope="col">DATOS PERSONALES</th>
    </tr>
    <tr>
      <td colspan="4">Nombre completo
        <label for="Nombre Completo">:</label>
      <input name="Nombre Completo" type="text" required="required" id="Nombre Completo" title="Nombre Completo"></td>
      <td colspan="4">Edad
        <label for="number">:</label>
      <input name="number" type="number" required="required" id="number"></td>
    </tr>
    <tr>
      <td width="273" rowspan="2">Sexo
        <p>
          <label>
            <input type="radio" name="RadioGroup1" value="opción" id="RadioGroup1_0">
            Hombre</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="opción" id="RadioGroup1_1">
            Mujer</label>
          <br>
      </p></td>
      <td colspan="7">Numero de Telefono
        <label for="tel">:</label>
      <input type="tel" name="tel" id="tel"></td>
    </tr>
    <tr>
      <td height="59" colspan="7">Correo Electronico
        <label for="email">:</label>
      <input type="email" name="email" id="email"></td>
    </tr>
    <tr>
      <td colspan="3">Fecha de Nacimiento
        <label for="date">:</label>
      <input type="date" name="date" id="date"></td>
      <td colspan="5">Lugar de Nacimiento
        <label for="textfield">:</label>
      <input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td colspan="3">Calle
        <label for="textfield2">:</label>
      <input type="text" name="textfield2" id="textfield2"></td>
      <td colspan="5">Colonia
        <label for="textfield3">:</label>
      <input type="text" name="textfield3" id="textfield3"></td>
    </tr>
    <tr>
      <td height="80">Cod Postal
        <label for="number2">:</label>
      <input type="number" name="number2" id="number2"></td>
      <td colspan="4">Estado de la Republica
        <label for="textfield4">:</label>
      <input type="text" name="textfield4" id="textfield4"></td>
      <td colspan="3">Foto de su cara
        <label for="fileField">:</label>
      <input type="file" name="fileField" id="fileField"></td>
    </tr>
    <tr>
      <td colspan="7">Antiguo Trabajo
        <label for="textfield5">:</label>
      <input type="text" name="textfield5" id="textfield5"></td>
      <td width="264"><input type="reset" name="reset" id="reset" value="Restablecer">
      <input type="submit" name="submit" id="submit" value="Enviar"></td>
    </tr>
  </tbody>
</table>
<p style="font-size: 50px">&nbsp;</p>
<p style="font-size: 50px"><a href="index.html">(Regresar a la pagina anterior)</a></p>
</body>
</html>
